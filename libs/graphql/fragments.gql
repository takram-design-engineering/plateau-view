fragment PlateauMunicipality on PlateauMunicipality {
  id
  code
  name
  prefecture {
    id
    code
    name
  }
}

fragment PlateauDatasetDatum on PlateauDatasetDatum {
  id
  format
  url
  name
  ... on PlateauBuildingDatasetDatum {
    version
    lod
    textured
  }
}

fragment PlateauDataset on PlateauDataset {
  id
  type
  typeName
  name
  data {
    ...PlateauDatasetDatum
  }
}
